<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link
      rel="shortcut icon"
      href="/Assets/Logo.svg"
      type="image/x-icon"
    />
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/cc22289122.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css-files -->
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header>
      <div id="header-main">
        <div class="logo-area">
          <img
            src="/Assets/Logo.svg"
            alt="Company logo"
            class="logo"
            style="cursor: pointer"
          />
        </div>
        <!-- Nav menu -->
        <nav>
          <ul class="main-menu">
            <li class="menu-items">Home</li>
            <li class="menu-items">Features</li>
            <li class="menu-items">Pricing</li>
            <li class="menu-items">About us</li>
          </ul>
        </nav>
        <!-- Header btn and language -->
        <div class="header-right">
          <li class="language">
            Eng <i class="fa-solid fa-caret-down arrow"></i>
          </li>
          <button class="contact-us">Contact Us</button>
        </div>
      </div>
      <!-- Header section end -->
      <!-- ##################################### -->
      <!-- Hero section markup -->
      <section id="hero">
        <div class="hero-main">
          <div class="hero-container">
            <div class="hero-content-area">
              <h1 class="hero-heading">
                Simplify All Transactions <br />
                in <span class="hero-h1-pink">One Card</span>
              </h1>
              <p class="hero-txt">
                Hurry up and join now, with this you can manage your daily
                <br />
                finances easily and safely.
              </p>
              <button class="hero-btn contact-us">
                GET STARTED
                <img src="/Assets/RightArrow.svg" class="btn-arrow" />
              </button>

              <!-- hero user details -->
              <div class="user-count">
                <div class="count-box1">
                  <h1 class="counter-number">
                    42K<span class="counter-subtxt">+</span>
                  </h1>
                  <p class="counter-txt">
                    Happy<br />
                    Active User
                  </p>
                </div>
                <!-- Box2 -->
                
                <!-- Box 3 -->
                <div class="count-box3">
                  <h1 class="counter-number">
                    12K<span class="counter-subtxt">+</span>
                  </h1>
                  <p class="counter-txt">
                    Years <br />
                    Experience
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- brands logo -->
    <div class="brands-logo">
      <div class="brands-logo-main">
        <div class="brands-logo"><img src="/Assets/Logo.svg" /></div>
        <div class="brands-logo"><img src="/Assets/Logo.svg" /></div>
        <div class="brands-logo"><img src="/Assets/Logo.svg" /></div>
        <div class="brands-logo"><img src="/Assets/Logo.svg" /></div>
        <div class="brands-logo"><img src="/Assets/Logo.svg" /></div>
        
      </div>
    </div>
    
    <!-- Footer area start here -->
    <footer>
        <div class="footer-right">
          <p class="author">❤️Made by Arjun Arasu S</p>
        </div>
    </footer>
    <!-- <i class="fa-solid fa-arrow-up-from-bracket btt"></i> -->
  </body>
</html>
